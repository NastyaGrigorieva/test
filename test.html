<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
<main class="father">

    <form class="form">
        <div >

            <h2>Contact Us</h2>
            <p class="form__text">

                The Voodoo team is looking forward to hearing from you!
            </p>
            <label class="form__container >
            <input class="form__name-input"
                    placeholder="Full Name"
                    name="username"
                    type="text"
            > <input
                class="form__practice-input"
                placeholder="Practice / Institution"
                name="practice"
                type="text"
        ><input
                class="form__phone-input"
                placeholder="Phone Number"
                name="number"
                type="phone"
        ><input
                class="form__type-input"
                placeholder="Type of Inquiry"
                name="text"
                type="text"
        ><input
                class="form__title-input"
                placeholder="Title / Position"
                name="title"
                type="text"
        > <input
                class="form__email-input"
                placeholder="E-mail"
                name="email"
                type="email"
        >
            <select name="form__select-input"
                    placeholder="Medical Profession">
                <option value="1">option 1</option>
                <option value="2">option 2</option>
                <option value="3">option 3</option>
                <option value="4">option 4</option>
                <option value="5">option 5</option>
            </select>
            </label>

            <textarea
                    class="form__message-input"
                    name="message"
                    placeholder="Enter Message"
            ></textarea>

            <button class="form__btn-submit">Send message</button>
        </div>
    </form>


    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2538.4529367222203!2d30.469496415008347!3d50.488527392502725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cdec53762c3f%3A0x921e13594fcabca3!2sKurenivskyi%20Park!5e0!3m2!1sru!2sua!4v1669143807718!5m2!1sru!2sua"
            width="470" ;
            height="936" ;
            style="border:0;
        " allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
</main>
</body>
</html>
